<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculateur de Moyenne</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculateur de Moyenne</h1>

    <label for="baseNote">Base de la note :</label>
    <input type="number" id="baseNote" min="1" value="100" style="width: 80px; margin-right: 10px;" />

    <input type="number" id="noteInput" placeholder="Entrez une note" min="0" />
    <button onclick="ajouterNote()">Ajouter</button>
    <button onclick="reinitialiserNotes()" class="reset">RÃ©initialiser</button>
    <button onclick="toggleTheme()" id="themeBtn">Mode Sombre</button>

    <ul id="listeNotes"></ul>

    <h2 id="moyenne">Moyenne : 0%</h2>
    <p id="mention"></p>

    <canvas id="graphique" width="300" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
